[package]
name = "auth-service"
version = "0.1.0"
authors = ["Ole Martin Ruud <barskern@outlook.com>"]
edition = "2018"

[dependencies]
# Library to generate password hashes with salts
#
# A pepper must be added to the password before sending
# it into the `pbkdf2_simple` function
pbkdf2 = "0.2.3"
serde_json = "1.0"
diesel = { version = "1.3.0", features = ["mysql", "r2d2"] }
dotenv = "0.9.0"